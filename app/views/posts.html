{% extends 'master.html' %}

{% block marter %}

<h2>Posts</h2>

<table class="table table-striped">
    <tr>
        <td>ID</td>
        <td>Title</td>
    </tr>

    {% for post in posts %}
        <tr>
            <td>{{ post.id }}</td>
            <td>{{ post.title }}</td>
        </tr>
    {% endfor %}
</table>

{% endblock %}
